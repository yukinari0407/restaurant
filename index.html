<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>私のおすすめレストラン</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>私のおすすめレストラン</h1>
            <p>私が今までに利用したレストランの中からおすすめのお店を紹介します</p>
            <div id="restaunt_list">
                <h2>おすすめのレストラン一覧</h2>
                <ul>
                    <li>レストランA</li>
                    <li class="red bg-pink">レストランB</li>
                    <li class="bg-pink">レストランC</li>
                    <li>レストランD</li>
                    <li class="red">レストランE</li>
                </ul>
                <p class="a"><span style="background: linear-gradient(transparent 0%, pink 0%)">ピンク</span>の背景色のレストランは女性に特におすすめです<br><span style="color:red">赤</span>の文字色はファミリー向けのお店です</p>
            </div>
            <div id="recommended_foods">
                <h2>各レストランのおすすめ料理</h2>
                 <dl>
                    <dt>レストランA</dt>
                        <dd>フレンチトースト</dd>

                        <dd>パンケーキ<span style="color:yellow">★</span></dd>
                    <dt>レストランC</dt>
                        <dd>シーザーサラダ</dd>
                    <dt>レストランD</dt>
                        <dd>ハンバーグ<span style="color:yellow">★</span></dd>
                    <dt>レストランE</dt>
                        <dd>ミートスパゲッティ</dd>
                </dl>
                <p id="b"><span style="color:yellow">★</span>は雑誌で紹介されたお料理です</p>
            </div>
        </div>
    </body>
</html>
